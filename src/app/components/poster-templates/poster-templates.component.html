<div>
    <div class="d-flex justify-content-center">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="orientationRadios1"
                value="1" (change)="orientation = 1" [checked]="orientation == 1">
            <label class="form-check-label" for="orientationRadios1">Portrait</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="orientationRadios2"
                value="2" (change)="orientation = 2" [checked]="orientation == 2">
            <label class="form-check-label" for="orientationRadios2">Landscape</label>
        </div>
    </div>

    <div class="list-group p-2" *ngFor="let template of templates; let i = index">
        <app-poster-templates-item [template]="template" [selected]="selected == template" (click)="changeSelection(template)">
        </app-poster-templates-item>
    </div>
</div>
